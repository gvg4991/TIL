<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 가로, 세로 */
        .box {
            width: 100px;
            height: 100px;

             /* 박스 사이즈(박스사이징 할 기준 박스 선정) */
             box-sizing: content-box;  /* 글자적히는 컨텐츠 쪽의 크기가 100*100 */
            /* box-sizing: border-box;일때 여백을 포함한 크기가 100*100 */

            /* padding: 25px; */
            padding-top: 25px;
            padding-bottom: 25px;
            padding-right: 25px;
            padding-left: 25px;
            /* margin: 25px; */
            margin: 25px 15px 10px 5px;
            /* margin-top: 25px;
            margin-right: 15px;
            margin-bottom: 10px;
            margin-left: 5px; */
            /* box-sizing: content-box; */
            
            /* 테두리 */
            border: 2px solid purple; /* 테두리두께 테두리스타일 테두리색 */
            /* border */
            /* border-width: 2px;
            border-style: solid;
            border-color: purple; */
            border-radius: 15px; /* 모서리 둥글게 */
        }
        /* 1.block */
        /* div, h1~h6, p, ol, ul, li, table, form */
        /* 2.inline */
        /* span, a, strong, em, img, input */
        /* (주의) width, height, margin-top, margin-bottom 사용 불가 */
        /* 3.inline-block */
        /* inline + block 특징을 섞어서 가지고 있음 */
        /* 4.none */
        /* 화면에 보이지 않음(공간조차 존재하지 않음) */
        .box2 {
            display: inline; /* 기본적으로 블록(전체칸을 차지) */
            border: 2px solid red;
            background-color: gray;
            visibility: hidden; /* hidden은 숨김, visibility: visible;이 기본값 */
            opacity: 0.15; /* 투명도 조절하여 0으로하면 안보이게 할 수 있음 */
        }
    </style>
</head>
<body>
    <div class="box2">
        이것은 박스2입니다.
    </div>
    박스2와 박스 사이입니다.
    <div class="box">
        이것은 박스입니다.
    </div>
</body>
</html>
