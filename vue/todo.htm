<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for= "todo in todos" v-if='!todo.completed' v-on:click="check(todo)"> <!-- if조건의 '!'는 반대-->
                <!-- for의 우선순위가 높음 -->
                <!-- and조건은 조건뒤에 &&, or조건은 조건뒤에 || -->
                <!-- v-on은 트리거(click..)를 주면 값을 실행 -->
                {{ todo.content }}
            </li>
            <!-- 엘스이프의 경우, <li v-else-if="true"></li> -->
            <li v-else v-on:click="check(todo)"><완료!></li>
            <!-- v-on -->
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                todos:[{
                    content: '점심 메뉴 고민하기',
                    completed: true,
                },
                {
                    content: '사다리 타기',
                    completed: false,
                },
                {
                    content: '약속의 2시, 낮잠자기',
                    completed: false,
                },
                {
                    content: '야자하기',
                    completed: false,
                },
                //'점심 메뉴 고민하기',
                //'사다리 타기',
                //'약속의 2시, 낮잠자기',
                //'야자하기',
                ]
            },
            methods: {
                check: function(todo){
                    todo.completed = !todo.completed
                }
            }
        })
    </script>
</body>
</html>
