<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        img {width:400px;}
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="getCatImage">어흥</button>
        <div>
            <img v-bind:src="imageURL" alt="tiger">
        </div>
    </div>

    <script>
        app = new Vue({
            el: '#app',
            data:{
                imageURL:'',
            },
            methods: {
                getCatImage: function(){
                    axios.get('https://api.thecatapi.com/v1/images/search')
                            .then((response)=>{ //위에 get이 끝나고 응답이 돌아오면
                                this.imageURL = response.data[0].url //this는 Vue 자기자신
                                /* [
                                    {
                                        "breeds": [
                                        
                                        ],
                                        "id": "bfd",
                                        "url": "https://cdn2.thecatapi.com/images/bfd.jpg",
                                        "width": 500,
                                        "height": 333
                                    }
                                    ] */
                            })
                }
            }
        })
    </script>
    
</body>
</html>
