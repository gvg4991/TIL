<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" heigth="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="dino">
    </div>

    <script>
        const dino = document.querySelector('#dino')
        dino.addEventListener('click',function(event){
            console.log(event)
        })
        //keydown, keypress, keyup 세가지가 있다.
        document.addEventListener('keydown',function(event){ //키보드를 누르는 순간 이벤트 발생
            console.log(event)
            if (event.key == 'ArrowUp') { //이벤트.코드가 정보를 가지고있음
                console.log('Up')
                dino.style.marginBottom = '20px'
            } else if (event.key === 'ArrowDown'){
                console.log('Down')
                dino.style.marginTop = '20px'
            } else if (event.key === 'ArrowLeft'){
                console.log('Left')
                dino.style.marginRight = '20px'
            } else if (event.key === 'ArrowRight'){
                console.log('Right')
                dino.style.marginLeft = '20px'
            } else {
                console.log('?')
            }
        })
    </script>
</body>
</html>
